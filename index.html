<html>
	<head>
		<title> Simple To Do List </title>
		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>
	<body>
		<h1>To-Do List</h1>
		<p> This is a light-weight To-Do list that you can add items to, delete and edit.</p>
		<p>Finished items can be checked, which will cross them off the list. You can leave them there or delete them.</p>
		
		<ul style="list-style: none" id="todoList"> <!-- contenteditable="true" -->
	</ul>
	<input type="text" id="new-text" placeholder="What needs doing?"/><button id="add">Add item</button>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="app.js"> </script>
</body>
</html>
